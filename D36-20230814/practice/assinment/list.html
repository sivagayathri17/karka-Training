<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        
        <h1>Task:4</h1>
        <hr>
        <h4 align="center">Here are the list types we use in html</h4>
        <hr>
        <h3>Ordered list</h3>
        <ol>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ol>
        <h3>Unorderd list</h3>
        <ul>

            <li>two</li>
            <li>three</li>
        </ul>
        <hr>
    </body>
</html>
